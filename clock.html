<!DOCTYPE html>
<html>
<head>
    <title>带数字的圆盘时钟</title>
    <style>
        .clock {
            position: relative;
            width: 200px;
            height: 200px;
            border: 5px solid #017cff;
            border-radius: 50%;
            margin: 50px auto;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            background: #017cff;
            transform-origin: bottom;
            transition: transform 0.5s cubic-bezier(0.4, 2.3, 0.3, 1);
        }

        .hour {
            width: 6px;
            height: 50px;
        }

        .minute {
            width: 4px;
            height: 70px;
        }

        .second {
            width: 2px;
            height: 90px;
            background: red;
        }

        .number {
            position: absolute;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 50%;
            font-family: Arial, sans-serif;
            color: #017cff;
            font-size: 14px;
        }

    </style>
</head>
<body>
<div class="clock">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
    <!-- 添加数字 -->
    <div class="number" style="left: 50%; top: 10%; transform: translate(-50%, 0);">12</div>
    <div class="number" style="right: 10%; top: 50%; transform: translate(0, -50%);">3</div>
    <div class="number" style="left: 50%; bottom: 10%; transform: translate(-50%, 0);">6</div>
    <div class="number" style="left: 10%; top: 50%; transform: translate(0, -50%);">9</div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const second = now.getSeconds();
        const minute = now.getMinutes();
        const hour = now.getHours();

        const secondDegree = ((second / 60) * 360) + 90;
        const minuteDegree = ((minute / 60) * 360) + ((second / 60) * 6) + 90;
        const hourDegree = ((hour / 12) * 360) + ((minute / 60) * 30) + 90;

        document.getElementById('secondHand').style.transform = `rotate(${secondDegree}deg)`;
        document.getElementById('minuteHand').style.transform = `rotate(${minuteDegree}deg)`;
        document.getElementById('hourHand').style.transform = `rotate(${hourDegree}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock(); // 初始化时钟
</script>
</body>
</html>
